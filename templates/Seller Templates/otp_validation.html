{% include 'head.html' %}
{% include 'menu.html' %}
<center>
    <form action="{% url 'checkotp' %} " method="post">
        {% csrf_token %}
        <table>
            {% if data %}
                <tr>
                    <td>
                        <input type="number" name="phone" required value="{{ data }}">
                    </td>
                </tr>
            {% endif %}
            <tr>
                <td>
                    Enter OTP :
                </td>
                <td>
                    <input type="text" name="otp" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="alignment: right">
                    <button type="submit">
                        Verify OTP
                    </button>
                <button type="reset">
                        Reset
                    </button>
                </td>
            </tr>
        </table>
    </form>
</center>
