{% include 'head.html' %}
{% include 'Seller Templates/user_menu.html' %}

<center>
    <form action="{% url 'crt_store' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Enter Store name : </td>
                <td>
                    <input type="text" required placeholder="Store name" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="email" required placeholder="mail ID" name="mail">
                </td>
            </tr>
            <tr>
                <td>Contact No </td>
                <td>
                    <input type='number' name="number" required>
                </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input type="text" placeholder="address" name="add"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="reset">
                        Reset
                    </button>
                    <button type="submit">
                        Submit
                    </button>
                </td>
            </tr>
        </table>
    </form>
</center>
