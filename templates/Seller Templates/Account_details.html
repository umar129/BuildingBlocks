{% include 'head.html' %}
{% include 'Seller Templates/user_menu.html' %}

<center>
    <form action="{% url 'c_ac' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Enter your name : </td>
                <td>
                    <input type="text" required placeholder="your name" name="name">
                </td>
            </tr>
            {% if data %}
            <tr>
                <td>
                    Mobile No:
                </td>
                <td>
                    <input type="number" required name="num" value="{{ data }}">
                </td>
            </tr>
            {% endif %}
        
            <tr>
                <td>
                    email :
                </td>
                <td>
                    <input type="email" required placeholder="mail ID" name="mail">
                </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input type="text" placeholder="address" name="add"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="reset">
                        Reset
                    </button>
                    <button type="submit">
                        Save
                    </button>
                </td>
            </tr>
        </table>
    </form>
</center>
