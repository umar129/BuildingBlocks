{% if data %}

        <table border="1">
            <tr>
                <th>Name</th>

                <th>Number</th>
                <th>Mail ID</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.number }}</td>
                <td>{{ data.mail }}</td>
                <td>{{ data.address }}</td>
            </tr>
        </table>
    </center>
{% endif %}
